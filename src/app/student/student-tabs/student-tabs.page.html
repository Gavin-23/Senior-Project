<ion-tabs #StudentTabs>
	<ion-tab-bar slot="bottom">
		<ion-tab-button tab="view-event">
			<ion-icon name="ios-list-box"></ion-icon>
			<ion-label>View Event</ion-label>
		</ion-tab-button>

		<ion-list>
			<ion-item *ngFor="let n of scheduled">
				<ion-label text-wrap>
					{{n.id}} - {{n.title}}
					<p>Trigger: {{n.trigger | json}}</p>
				</ion-label>
			</ion-item>
		</ion-list>

		<ion-tab-button tab="view-calendar">
			<ion-icon name="calendar"></ion-icon>
			<ion-label>View Calendar</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
