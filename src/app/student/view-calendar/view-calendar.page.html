<ion-header>
  <ion-toolbar>
    <ion-title>Calendar</ion-title>
    <!-- <ion-buttons fill="outline" (click)="today()">Today</ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Card for adding a new event -->
  <ion-card>
    <ion-card-header tappable (click)="collapseCard = !collapseCard">
      <ion-card-title>New Event</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="collapseCard">

      <ion-item>
        <ion-input type="text" placeholder="Event Name" [(ngModel)]="event.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Location" [(ngModel)]="event.location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" placeholder="Description" [(ngModel)]="event.description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Start Time</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End Time</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select>
          <ion-select-option class="red">Alice in Chains</ion-select-option>
          <ion-select-option>Green Day</ion-select-option>
          <ion-select-option selected>Nirvana</ion-select-option>
          <ion-select-option>Pearl Jam</ion-select-option>
          <ion-select-option>Smashing Pumpkins</ion-select-option>
          <ion-select-option>Soundgarden</ion-select-option>
          <ion-select-option>Stone Temple Pilots</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- <ion-row class="colorselect color_{{color.slice(1,7)}}">
        <ion-item>
          <ion-label class="primarylabel">Color</ion-label>
          <ion-select (click)="prepareColorSelector()" (ionChange)="setColor(this.color)" [(ngModel)]="color">
            <ion-select-option (ionSelect)="selectColor(optioncolor)" *ngFor="let optioncolor of colors" [value]="optioncolor">{{optioncolor}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-row>-->
      <ion-button fill="outline" expand="block" (click)="addEvent()" [disabled]="event.title == ''">Create 
      </ion-button> 

    </ion-card-content>
  </ion-card>

  <ion-row>
    <!-- Change the displayed calendar mode -->
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'"
        (click)="changeMode('month')">Month</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'"
        (click)="changeMode('week')">Week</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')">
        Day</ion-button>
    </ion-col>


    <!-- Move back one screen of the slides -->
    <ion-col size="6" text-left>
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
      {{viewTitle}}
    </ion-col>

    
   

    <!-- Move forward one screen of the slides -->
    <ion-col size="6" text-right>
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>


  </ion-row>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" startHour="6" endHour="20" step="30" startingDayWeek="1">
  </calendar>

</ion-content>
