<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Create Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
    <ion-list>
        <ion-item>
          <ion-label position="floating" color="secondary">Event Name</ion-label>
          <ion-input placeholder="Name" [(ngModel)]="name"></ion-input> 
        </ion-item>
    
      <ion-item>
        <ion-label position="floating" color="secondary">Event Description</ion-label>
        <ion-textarea  clear-on-edit="true" placeholder="Description" [(ngModel)]="desc"></ion-textarea>
      </ion-item>    
      
      <ion-list>
            <ion-item>
                <ion-label position="floating" color="secondary">Location Of Event</ion-label>
                <ion-input placeholder="Location" [(ngModel)]="localtion"></ion-input>
             </ion-item>  
        </ion-list>
        
        
           <ion-item>
          <ion-label position="floating" color="secondary">Event Time</ion-label>
        <ion-datetime placeholder="Year/Month/Day/Hour/minute" displayFormat="YYYY/MMM/DD/HH:mm" min="2019-01-01" max="2100-12-31" [(ngModel)]="time"></ion-datetime>
      </ion-item>

            
      <ion-list>
          <ion-item>
              <ion-label position="floating" color="secondary">Scope Of Event</ion-label>
              <ion-select value="notifications" interface="popover" [(ngModel)]="scope"> 
                <ion-select-option value="CAMT" >CAMT Event</ion-select-option>
                <ion-select-option value="CMU" >CMU Event</ion-select-option>
              </ion-select>
            </ion-item>
      </ion-list>

            <ion-list>
            <ion-list-header>
                <ion-label color="secondary">Type Of Event</ion-label>
            </ion-list-header>
            <ion-radio-group allow-empty-selection = "true" name="radio-group" (ionChange)="radioGroupChange($event)">
              <ion-item *ngFor="let item of radio_list" (ionFocus)="radioFocus()" (ionSelect)="radioSelect($event)" (ionBlur)="radioBlur()">
                <ion-label>{{item.text}}</ion-label>
                <ion-radio 
                slot="start" 
                name="{{item.name}}" 
                value="{{item.value}}" 
                checked="{{item.checked}}" 
                color="{{item.color}}" 
                disabled="{{item.disabled}}"
                [(ngModel)]="type"
                ></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
   
        

          <ion-button shape="round" color="secondary" (click)="CreateRecord()" >Create</ion-button>
         
          <!--<p><b>Radio Group Event</b><br/>
            {{selectedRadioGroup | json}}</p>
          <p><b>Radio Item Event</b><br/>
            {{selectedRadioItem | json}}</p>-->
   </ion-list>
</ion-content>
