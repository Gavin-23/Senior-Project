<ion-header>
    <ion-toolbar color="secondary">
      <ion-title>
        Event List
      </ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding>
      <ion-card *ngFor="let item of event">
          <span *ngIf="!item.isEdit; else elseBlock">
         <ion-card-header> 
            <ion-card-title color="secondary">{{item.Name}}</ion-card-title>
            <ion-card-content>Location: {{item.Localtion}} </ion-card-content>
            <ion-card-content>Description: {{item.Desc}}</ion-card-content>
            <ion-card-content>Time: {{item.Time}}</ion-card-content>
            <ion-card-content>Scope: {{item.Scope}}</ion-card-content>
            <ion-card-content>Type: {{item.Type}}</ion-card-content>
          </ion-card-header>
          <ion-card-content>
              <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
                  <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
                </ion-button>
              <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
                <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>     
              </ion-button>
          </ion-card-content>
        </span>  
        </ion-card>



        <ng-template #elseBlock>
          <ion-card-header>
            <ion-card-title>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    Edit
                  </ion-col>
                  <ion-col>
                    <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                      Cancel
                    </ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                      Update
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label><strong>Name</strong></ion-label>
              <ion-input type="text" [(ngModel)]="item.EditName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label><strong>Age</strong></ion-label>
              <ion-input type="text" [(ngModel)]="item.EditDescription"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label><strong>Address</strong></ion-label>
              <ion-input type="text" [(ngModel)]="item.EditLocation"></ion-input>
            </ion-item>
          </ion-card-content>
        </ng-template>
</ion-content>
