<ion-header>
    <ion-toolbar color="secondary">
      <ion-title>
        Event List
      </ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding>
      <ion-card *ngFor="let item of event">
          <span *ngIf="!item.isEdit; else elseBlock">
        
          
          <ion-card-header>
            <ion-card-subtitle>Event</ion-card-subtitle>
            <ion-card-title>{{item.Name}}  {{item.Desc}}  {{item.Localtion}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
              <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(record)">
                  <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
                </ion-button>
              <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(rowID)">
                <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>     
              </ion-button>
          </ion-card-content>
        </span>  
        </ion-card>
</ion-content>
